<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/app-cp-dynamic.css">
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
</head>
<body>
<div class="row">
	<div class="row">
		<div class="small-12 columns">
        <hr/>
			<h1>Two way chat App!!</h1>
            <hr/>
		</div>
	</div>
</div>
<div class="row">
    <div class="medium-4 columns">
        <h4 id="yourName">You Are Admin</h4>
    	<div class="chat-window">
    		<div class="cw-in">
    			<div class="list-wrap">
                    <h6>Send Message</h6>
                    <textarea id="sendMsg"></textarea>
                    <h6>To Whom</h6>
                    <select id="masterList">
                        <option>Chose recipient</option>
                    </select>
                    <button id="submit" class="button">Send</button>
                    <button id="reset"  class="button secondary">Clear history</button>
                </div>
    		</div>
    	</div>
    </div>
    <div class="medium-8 columns">
    <div class="row">
                    <div class="medium-3 columns">
                        <h4>Recipients</h4>
                    </div>
                    <div class="medium-9 columns">
                        <div id="groupMembers">
                            <a id="addNewMember">+ Add member</a> 
                        </div>
                    </div>
                </div>
    	<div class="message-window">
    		<div class="window-inside">
                
                <div class="members-list">
                    
                </div>
            </div>
    	</div>
    </div>
</div>

	<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
	<script type="text/javascript" src="js/app-cp-dynamic.js"></script>
</body>
</html>
