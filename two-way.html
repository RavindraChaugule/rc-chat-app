<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="css/vendor/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/app-two.css">
	<script type="text/javascript" src="js/vendor/jquery.js"></script>
</head>
<body>
<div class="row">
	<div class="row">
		<div class="small-12 columns">
			<h1>Two way chat App!!</h1>
            <hr/>
		</div>
	</div>
</div>
<div class="row">
    <div class="medium-4 columns">
        <h4 id="yourName">Your Name</h4>
    	<div class="chat-window">
    		<div class="cw-in">
                <h6>Send Message</h6>
                <textarea id="sendMsg"></textarea>

    			<h6>To Whom</h6>
    			<select>
    				<option>Chose recipient</option>
    				<option data-value="one" value="one">One</option>
    				<option data-value="two" value="two">Two</option>
    				<option data-value="three" value="three">Three</option>
    			</select>
                <button id="submit" class="button">Send</button>
                <button id="reset"  class="button secondary">Clear history</button>
    		</div>
    	</div>
    </div>
    <div class="medium-8 columns">
    	<div class="message-window">
    		<div class="window-inside">
                <h4>Recipients</h4>
                <div class="mw-box">
                    <h5>One</h5>
                    <div class="mb-txt one">
                        <div class="txt-area">
                        </div>
                        <a class="reply">Reply</a>
                    </div>
                </div>
                <div class="mw-box">
                    <h5>Two</h5>
                    <div class="mb-txt two">
                        <div class="txt-area">
                        </div>
                        <a class="reply">Reply</a>
                    </div>
                </div>
                <div class="mw-box">
                    <h5>Three</h5>
                    <div class="mb-txt three">
                        <div class="txt-area">
                        </div>
                        <a class="reply">Reply</a>
                    </div>
                </div>
            </div>
    	</div>
    </div>
</div>

	<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
	<script type="text/javascript" src="js/app-two.js"></script>
</body>
</html>
